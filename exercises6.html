    <script>
    function greeting(firstName) {
      console.log("Hello "+ firstName);
    }

    greeting("Dheeraj"); //should return Hello Dheeraj

      console.log(str.toUpperCase());
    }

    toUpper("dheeraj"); //should return DHEERAJ

      console.log(length*2.54)
    }

    inToCm(5); //should return 12.7
